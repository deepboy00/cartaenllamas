<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solo para ti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Fondo de corazones -->
    <div id="hearts"></div>

    <main class="container">
        <section class="card">
            <h1>❤️ Bienvenida ❤️</h1>
            <p class="subtitle">
                Escribe tu nombre para continuar.
            </p>

            <input
                type="text"
                id="nombre"
                placeholder="Tu nombre"
                autocomplete="off"
            >

            <button id="btnIngresar">Continuar</button>

            <span id="mensaje" class="mensaje"></span>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
